<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <section>

    <div class="product-image">
      <img src="images/image-product-desktop.jpg" alt="Perfume image">
    </div>

    <div class="product-description">
      <h3>Perfume</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <ul class="product-description__prices">
        <li class="product-description__price-highlighted">$149.99</li>
        <li>$169.99</li>
      </ul>
      <button>
        <img src="images/icon-cart.svg" alt="Cart icon">
        Add to Cart
      </button>
    </div>
    
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Outstandinggirl13">Outstandinggirl13</a>.
  </div>
</body>
</html>
